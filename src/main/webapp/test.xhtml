<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

      <h1>PrimeFaces Reproducer DataTable rowsPerPage</h1>

      <h:form id="theForm">
        <p:dataTable id="table"
                     value="#{testViewCdi.tableData}"
                     var="_data"
                     rows="#{testViewCdi.rowsPerPage}"
                     paginator="true"
                     paginatorTemplate="rows per page {RowsPerPageDropdown} {PageLinks}"
                     rowsPerPageTemplate="1,2,3,4,5">
          <p:column headerText="ID" filterBy="#{_data.id}">
            #{_data.id}
          </p:column>
          <p:column headerText="String" filterBy="#{_data.string}" filterMatchMode="contains">
              #{_data.string}
          </p:column>
        </p:dataTable>
      </h:form>

    </h:body>
</html>
