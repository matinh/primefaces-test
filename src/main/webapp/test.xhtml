<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <f:metadata>
      <f:viewParam name="tab" value="#{testViewCdi.activeTab}" />
    </f:metadata>

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>

    <h:body>

      <h1>PrimeFaces #??? (Tab-View) Reproducer</h1>

      <h:form id="theForm">
        <p:tabMenu id="menu" activeIndex="#{testViewCdi.activeTab}">
          <p:menuitem id="tab0" update="menu content" value="Tab 0">
            <f:param name="tab" value="0"/>
          </p:menuitem>
          <p:menuitem id="tab1" update="menu content" value="Tab 1">
            <f:param name="tab" value="1"/>
          </p:menuitem>
        </p:tabMenu>

        <h:panelGroup id="content">
          <p>Active Tab: #{testViewCdi.activeTab}<br/></p>

          <h:inputText id="someInput" value="#{testViewCdi.someInput}" required="true">
            <p:ajax update="menu content"/>
          </h:inputText>
          <p:message id="m_someInput" for="someInput"/>
        </h:panelGroup>
      </h:form>

    </h:body>
</html>
